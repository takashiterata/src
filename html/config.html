<link rel="stylesheet" type="text/css" href="../css/config.css">
<section class="settings">
  <h2 class="settings-heading">Settings for tabtest</h2>
  <p class="kintoneplugin-desc">This message is displayed on the app page after the app has been updated.</p>
  <form class="js-submit-settings">
    <div class="grid">
      <div class="box box1">
        <div class="item" draggable="true" id="item1">item1</div>
        <div class="item" draggable="true" id="item2">item2</div>
        <div class="item" draggable="true" id="item3">item3</div>
        <div class="item" draggable="true" id="item4">item4</div>
        <div class="item" draggable="true" id="item5">item5</div>
      </div>
      <div class="box box2">
      </div>
    </div>
    <script type="text/javascript" src="../js/config.js"></script>


    <p class="kintoneplugin-row">
      <label for="message">
        Message:
        <input type="text" class="js-text-message kintoneplugin-input-text">
      </label>
    </p>
    <p class="kintoneplugin-row">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">キャンセル</button>
        <button class="kintoneplugin-button-dialog-ok">保存</button>
    </p>
  </form>
</section>
